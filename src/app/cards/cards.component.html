<div class="container q-container">
  <div>
    <ul>
      <li class="row">
        <div class="card hoverable col s3" *ngFor="let ingredient of ingredients">
          <div class="card-image">
            <img
              src="{{ingredient.srcImg}}"
              alt="{{ingredient.alt}}"/>
          </div>
          <p class="flow-text">{{ingredient.name}}</p>
          <button class="btn-floating waves-effect waves-teal btn-flat red right" (click)="addIngredient(ingredient)"><i class="material-icons">add</i></button>
          <button class="btn-floating waves-effect waves-teal btn-flat red right" (click)="deleteIngredient(ingredient)"><i class="material-icons">delete</i></button>
        </div>
      </li>
    </ul>
  </div>
  <!--container with ingredients ends-->

  <!--summary form starts-->
  <div class="row">
    <div class="input-field col s4">
      <p>{{readyPizza.ingredients.length}} ingredients selected</p>
      <div class="progress">
        <div class = "determinate" style = "width: 20%"></div>
        <!--        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="3" aria-valuemin="1"-->
        <!--             aria-valuemax="8"></div>-->
      </div>
    </div>
    <div class="input-field col s4">
      <label for="pizzaName"></label>
      <input id="pizzaName"
             type="text"
             placeholder="Name Your Pizza!"
             [(ngModel)]="readyPizza.title"
      >
    </div>
    <div class="input-field col s4">
      <button
        class="btn small"
        (click)="addPizza()"
        [disabled]="readyPizza.ingredients.length === 0
        || readyPizza.title ==='' ||
         getIngredientsCount() > 8"
      >Bake IT!
      </button>
    </div>
  </div>
</div>
